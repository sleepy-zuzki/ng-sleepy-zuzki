<wa-page>
  <section slot="header" id='navbar' class="wa-body-s wa-split shadow-sm w-full flex justify-start xs:flex-col flex-col md:flex-row">
    <div class="container mx-auto flex justify-between items-center xs:flex-col md:flex-row">
      <a routerLink='/' routerLinkActive="active" ariaCurrentWhenActive="page" class='wa-split-item w-[189px]'>
        <wa-icon family='duotone' name="code" class="text-4xl align-middle" aria-hidden="true" role="img" aria-label="CÃ³digo"></wa-icon>
        <h1 id="brand-name" class="wa-heading-s wa-desktop-only inline-block align-middle text-2xl font-bold">
          Sleepy Zuzki
        </h1>
      </a>
      <div class="text-sm md:text-lg flex justify-between">
        <div class="links flex flex-col items-center lg:flex-row">
          <a class='link_container' routerLink='/overlays' routerLinkActive="active" ariaCurrentWhenActive="page">
            <span class='link'>Overlays</span>
          </a>
        </div>

        <div class="drawer">
          @if (overlayService.overlayLayouts().length > 0) {
            <wa-drawer #drawer label="Vistas" with-header with-footer class="drawer-overview">
              <main>
                @for (view of overlayService.overlayLayouts(); track view.id) {
                  <wa-card with-image class="card-body" title="{{ view.name }}: Haz clic para seleccionar esta vista">
                    <img src="{{ view.preview }}" height="100" slot="image" alt="Placeholder"/>
                    <p><b>{{ view.name }}</b></p>
                  </wa-card>
                }
              </main>

              <wa-button slot="footer" variant="brand" data-drawer="close">Cerrar</wa-button>
            </wa-drawer>

            <wa-button (click)="openDrawer()" aria-label="Ver layouts disponibles" title="Ver layouts">
              <wa-icon family="classic" name="bars" variant="regular"></wa-icon>
              <span class="sr-only">Ver layouts</span>
            </wa-button>
          } @else {
            <div class="text-sm text-gray-500">No hay vistas disponibles</div>
          }
        </div>
      </div>
    </div>

  </section>

  <main class="h-full p-0">
    <router-outlet/>
  </main>
</wa-page>
